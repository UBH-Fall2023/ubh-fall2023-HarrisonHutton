<div class="h-screen">
    <div class="h-full flex flex-col">
        <div class="flex justify-center pt-10">
            <img src="../../assets/logos/Untitled_Artwork_8.png" alt="logo" class="h-[8rem]">
        </div>
        <div class="flex justify-center my-12">
            <div class="flex justify-between p-8 w-[50rem] bg-off-white text-off-black rounded-xl border-[6px] border-off-black">
                <div>
                    <h1 class="text-4xl font-bold">Lobby Code: {{ gameId }}</h1>
                </div>
                <div>
                    <!-- Copy the link button -->
                    <button id="copy-to-clipboard" class="p-2 bg-off-white rounded-2xl border-[6px] border-off-black relative uppercase font-bold hover:bg-off-white-hover ease-in-out duration-200"
                        [cdkCopyToClipboard]="getGameLink()"
                        (cdkCopyToClipboardCopied)="onCopySuccess($event)"
                        ><img src="../../assets/icons/copy.png" alt="copy to clipboard" class="h-[4rem]"></button>
                </div>
            </div>
        </div>
        <div class="flex justify-center">
            <div *ngIf="players.length === 0" class="flex p-8 w-[50rem] h-[116px] bg-off-white text-off-black rounded-xl border-[6px] border-off-black">
            </div>
            <div *ngIf="players.length > 0" class="flex flex-col p-8 w-[50rem] min-h-[116px] max-h-[600px] overflow-y-scroll bg-off-white text-off-black rounded-xl border-[6px] border-off-black">
                <div *ngFor="let player of players; let i = index" class="w-full">
                    <app-player-card [name]="player.displayName" [isHost]="i == 0"></app-player-card>
                </div>
            </div>
        </div>
    </div>
</div>
