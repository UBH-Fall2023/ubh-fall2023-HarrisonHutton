<div class="flex justify-center my-6 px-2">
    <div class="flex justify-between p-8 w-[50rem] bg-off-white text-off-black rounded-xl border-[6px] border-off-black">
        <form class="flex w-full justify-between" (submit)="submitAnswer()">
            <input id="answer" type="text" placeholder="ANSWER" class="bg-transparent outline-none">
            <button type="submit" [disabled]="submittedAnswer" class="py-3 px-8 bg-off-white text-3xl rounded-2xl border-[6px] border-off-black uppercase font-bold hover:bg-off-white-hover ease-in-out duration-300">Submit</button>
        </form>
    </div>
</div>
